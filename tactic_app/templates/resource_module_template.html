<script id="resource-module-template" type="text/html">
    <div class="panel panel-default" style="height: 100%; overflow: hidden">
        <div class="panel-heading"><h3 class="panel-title">{{res_type}}s</h3></div>

    <div class="panel-body" style="height: 100%; overflow: hidden">
    {{#show_add}}
    <div class="row indent-row" style="margin-top: 10px">
        <div class="col-xs-12">
            <form action="" method="post" target="_self" id="add-{{res_type}}-form" enctype="multipart/form-data">
                <input class="btn btn-success stacked-button" style="display: inline" type="submit" value="Add File">
                <input class="btn btn-default file-selector" id="file-inputter" style="display: inline" type="file" name="file" {{#show_multiple}}multiple{{/show_multiple}}>
            </form>
        </div>
    </div>
    {{/show_add}}
    <div class="row indent-row" style="margin-top: 5px">
        <div class="col-xs-12">
            <div class="btn-group" role="group">
                {{#show_new}}
                    <button type="button" id="new-{{res_type}}-button" class="btn btn-success">New</button>
                {{/show_new}}
                {{#show_view}}
              <button type="button" id="view-{{res_type}}-button" class="btn btn-success">View</button>
                {{/show_view}}
                {{#show_load}}
                <button type="button" id="load-{{res_type}}-button" class="btn btn-success">Load</button>
                {{/show_load}}
                {{#show_delete}}
              <button type="button" id="delete-{{res_type}}-button" class="btn btn-success">Delete</button>
                {{/show_delete}}
                {{#show_duplicate}}
              <button type="button" id="duplicate-{{res_type}}-button" class="btn btn-success">Duplicate</button>
                {{/show_duplicate}}
                {{#show_save}}
              <button type="button" id="save-{{res_type}}-button" class="btn btn-success">Save</button>
                {{/show_save}}
            </div>
        </div>
    </div>
    <div class="row indent-row" id="{{res_type}}-selector-row" style="margin-top: 7px; height: 100%; overflow: hidden">
        <div class="col-xs-12" style="height: 100%; overflow: hidden">
            <div style="display: inline-block; vertical-align: top; overflow-y: scroll; max-height: 100%; line-height: 1" class="list-group" id="{{res_type}}-selector" data-toggle="buttons">
            </div>
            <div style="display: inline-block; vertical-align: top; margin-left: 5px">
                <button type="button" class="btn btn-success btn-sm save-metadata-button" style="margin-bottom: 7px" value="{{res_type}}">Save Metadata</button>
                <div class="created"></div>
                <div class="form-group">
                    <textarea type="text" class="form-control" rows="1" id="{{res_type}}-tags" placeholder="tags"></textarea>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="{{res_type}}-notes" rows="5" placeholder="notes"></textarea>
                </div>
            </div>
            {{#show_loaded_list}}
            <div style="display: inline-block; vertical-align: top; margin-left: 10px; max-height: 100%; overflow: hidden">
                <h5 style="text-align:center; margin-top: 0px">Loaded {{res_type}}s</h5>
                <div style="max-height: 100%; overflow-y: scroll" id="loaded-{{res_type}}-list">
                </div>
            </div>
            {{/show_loaded_list}}
        </div>
    </div>
        </div>
        </div>

</script>
