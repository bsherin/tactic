<script id="resource-module-template" type="text/html">
    <div class="col-xs-12" id="{{module_id}}" style="height: 100%; overflow: hidden; {{#start_hidden}}display:none{{/start_hidden}}">
        {{#include_search_toolbar}}
        <div class="search-toolbar row indent-row" style="margin-top: 10px">
            <div class="col-xs-12">
                <form class="form-inline" style="display:inline">
                    <div class="input-group">
                      <input type="text" class="form-control search-field" placeholder="Search">
                         <span class="input-group-btn">
                            <button class="btn btn-default search-resource-button" type="button" value="{{res_type}}">Search</button>
                            <button class="btn btn-default resource-unfilter-button" type="button" value="{{res_type}}">Show All</button>
                         </span>
                    </div>
               </form>
                {{#include_tags_search}}
                <form class="form-inline" style="display:inline">
                    <div class="input-group">
                      <input type="text" class="form-control search-tags-field" placeholder="Search">
                         <span class="input-group-btn">
                            <button class="btn btn-default search-tags-button" type="button" value="{{res_type}}">Filter Tags</button>
                             <button class="btn btn-default tags-unfilter-button" type="button" value="{{res_type}}">Clear</button>
                         </span>
                    </div>
               </form>
                {{/include_tags_search}}
            </div>
        </div>
        {{/include_search_toolbar}}
    {{#include_button_well}}
    <div class="well well-sm" style="display:inline-block; margin-left:10px; margin-bottom:10px">
        {{#file_adders}}
            <form action="" class="file-adder" method="post" target="_self" value="{{name}}-{{res_type}}-form" enctype="multipart/form-data">
                <input class="btn add-button btn-default" style="display: inline" type="submit" value="{{name_text}}">
                <input style="display: inline" type="file" name="file" {{#show_multiple}}multiple{{/show_multiple}}>
            </form>
        {{/file_adders}}
        <div class="btn-toolbar" role="toolbar">
            {{#popup_buttons}}
                <div class="btn-group" role="group">
                    <button class="btn {{button_class}} action-popup" type="button">{{name_text}}</button>
                    <button type="button" value="{{name}}-{{res_type}}" class="btn {{button_class}} dropdown-toggle action-caret" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                      <ul class="dropdown-menu">
                          {{#option_list}}
                            <li><a value="{{opt_name}}-{{res_type}}" class="popup_item" href="#">{{opt_name}}</a></li>
                          {{/option_list}}
                      </ul>
                </div>
            {{/popup_buttons}}
            {{#button_groups}}
                 <div class="btn-group" role="group">
                     {{#buttons}}
                        <button type="button" value="{{name}}-{{res_type}}" class="btn {{button_class}} action-button">{{name_text}}</button>
                     {{/buttons}}
                     </div>
            {{/button_groups}}
        </div>
    </div>
    {{/include_button_well}}
    <div class="indent-row main-content-row" style="margin-top: 7px; height: 100%">
        <div class="" style="height: 100%; overflow: hidden">
            <div class="left-div res-viewer-resizer" style="display: inline-block; vertical-align:top; white-space:nowrap; overflow:hidden">
                {{#aux_left}}
                <div class="aux-left" style="display: inline-block; vertical-align: top; margin-left: 5px; margin-right: 5px; max-height: 100%">
                </div>
                {{ /aux_left }}
                <div style="display: inline-block; vertical-align: top; max-height: 100%; overflow-y: scroll; line-height: 1" class="list-group main-content" data-toggle="buttons">
                </div>
            </div>
            <div class="right-div" style="display: inline-block; vertical-align:top">
                {{#include_metadata}}
                <div style="display: inline-block; vertical-align: top; margin-left: 5px">
                    {{^start_hidden}}
                    <button type="button" class="btn btn-sm btn-warning save-metadata-button" style="margin-bottom: 7px" value="{{res_type}}">Save Metadata</button>
                    {{/start_hidden}}
                    <div class="form-group" style="margin-bottom: 7px">
                        <textarea type="text" class="form-control metadata-field tags-field" rows="1" {{#start_hidden}}readonly{{/start_hidden}}></textarea>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control metadata-field notes-field" rows="10" placeholder="notes" {{#start_hidden}}readonly{{/start_hidden}}></textarea>
                        <div class="notes-field-markdown-output {{#start_hidden}}repo-markdown{{/start_hidden}}"></div>
                    </div>
                    <div class="created"></div>
                    <div class="additional-mdata"></div>
                </div>
                {{/include_metadata}}
                {{ #aux_right}}
                <div class="aux-right" style="display: inline-block; vertical-align: top; margin-left: 5px; overflow-y: scroll; width: 100%">
                {{ /aux_right }}
                </div>
            </div>
        </div>
    </div>
    </div>

</script>
