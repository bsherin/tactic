<div class='panel log-panel panel-default' id='{{tile_id}}'>
    <div class="panel-heading">
        <div class="button-div">
            <button type="button" class="notclose close-log-button"><span style="font-size:13px" class="glyphicon glyphicon-trash"></span></button>
        </div>
        <div class="button-div">
            <button type="button" class="notclose convert-markdown-button"><span style="font-size:13px" class="glyphicon glyphicon-text-size"></span></button>
        </div>
    </div>
    <div class="log-panel-body text-box">
        <div class='console-text' contenteditable='true'></div>
        <div class="text-panel-output"></div>
    </div>
 </div>
