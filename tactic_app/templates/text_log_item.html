<div class='panel log-panel panel-default log-panel-visible' id='{{tile_id}}'>
    <div class="panel-heading">
        <div class="button-div">
            <button type="button" class="notclose shrink-log-button"><span style="font-size:13px" class="glyphicon glyphicon-triangle-bottom"></span></button>
            <button type="button" class="notclose expand-log-button"><span style="font-size:13px" class="glyphicon glyphicon-triangle-right"></span></button>
        </div>
        <div class="button-div">
            <button type="button" class="notclose close-log-button"><span style="font-size:13px" class="glyphicon glyphicon-trash"></span></button>
        </div>
        <div class="button-div">
            <button type="button" class="notclose convert-markdown-button"><span style="font-size:13px" class="glyphicon glyphicon-text-size"></span></button>
        </div>
    </div>
    <div class='log-panel-summary' contenteditable="true">
         {{summary_text | safe}}
     </div>
    <div class="log-panel-body text-box">
        <div class='console-text' contenteditable='true'></div>
        <div class="text-panel-output"></div>
    </div>
 </div>
