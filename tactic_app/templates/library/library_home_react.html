{% extends "base_reactns.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block head %}
{% endblock %}

{% block styles %}
{% endblock %}

{% block page_content %}
    <div id="modal-area">
    </div>
    <div id="library-home-root" class="container-fluid d-flex">

{% endblock %}
{% block scripts %}

        window.page_id = window.dude_id;  // This is used to sign out. but doesn't do anything
