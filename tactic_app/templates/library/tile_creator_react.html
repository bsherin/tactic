{% extends "base_react.html" %}

{% block title %}{{resource_name}}{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/jquery-ui.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/jquery.tag-editor.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='tactic_css/loader.css', version_string=tstring)}}">
{% endblock %}

{% block page_content %}
    <div id="modal-area">
    </div>
    <div class="container-fluid d-flex" id="creator-root">
    </div>

{%  endblock %}

{% block scripts %}

    <script src="{{url_for('static', filename='js/mousetrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/javascript.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.caret.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.tag-editor.min.js')}}"></script>
    <script type="module" src="{{javascript_source}}"></script>
    <script>
        window.user_id = "{{current_user.get_id()}}";
        window.module_name = "{{module_name}}";
        window.use_ssl = "{{use_ssl}}"=="True";
        window.module_viewer_id = "{{module_viewer_id}}";
        window.main_id = window.module_viewer_id;
        window.tile_collection_name = "{{tile_collection_name}}";
        window.version_string = "{{tstring}}";
    </script>
{% endblock %}
