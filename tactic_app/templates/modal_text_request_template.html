<script id="modal-template" type="text/html">
<div class="modal fade" id="modal-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title">{{modal_title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body">
          <form>
              <div class="form-group">
                <label for="recipient-name" class="control-label">{{field_title}}</label>
                <input type="text" class="form-control submitter-field" id="modal-text-input-field">
              </div>
              {{#checkboxes}}
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="{{checkname}}">
                    <label class="form-check-label" for="{{checkname}}">
                        {{checktext}}
                    </label>
                  </div>
              {{/checkboxes}}
          </form>
      </div>
      <div class="modal-footer">
          <span id="warning_field"></span>
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" id="modal-submit-button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
</script>

<script id="confirm-template" type="text/html">
<div class="modal fade" id="modal-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title">{{modal_title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
            <p>{{modal_text}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">{{cancel_text}}</button>
        <button type="button" id="modal-submit-button" class="btn btn-danger">{{submit_text}}</button>
      </div>
    </div>
  </div>
</div>
</script>
