<div class='panel panel-info tile-panel' id='tile_id_{{tile_id}}'>
    <div class='panel-heading'>
        <button type='button' class='close' onclick=closeMe('{{tile_id}}')><span>&times;</span></button>
        <button type='button' class='notclose' onclick=flipMe('{{tile_id}}')><span style="font-size:12px" class="glyphicon glyphicon-repeat"></span></button>
        {{tile_name}}
    </div>
     <div class='panel-body tile-body' id='tile_body_{{tile_id}}'>
         <div class="front">{{tile_data}}</div>
         <div class="back">
         <form>
             {% for the_field in field_list %}
                 <div class="form-group">
                     <label>{{the_field.name}}</label>
                     <input type="{{the_field.type}}" class="form-control" id="{{the_field.name}}" placeholder="{{the_field.placeholder}}">
                 </div>
             {% endfor %}
         </form>
         <button class='btn btn-primary' onclick=submitOptions("{{tile_id}}")>Submit</button>
         </div>
     </div>
 </div>
