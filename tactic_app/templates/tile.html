<div class='panel panel-info tile-panel' id='tile_id_{{tile_id}}'>
    <div class='panel-heading tile-panel-heading'>
        <button type='button' class='close' onclick=tile_dict['{{tile_id}}'].closeMe()><span>&times;</span></button>
        <button type='button' class='notclose' onclick=tile_dict['{{tile_id}}'].flipMe()><span style="font-size:12px" class="glyphicon glyphicon-repeat"></span></button>
        {{tile_name}}
        <span id="spin-place"></span>
    </div>
     <div class='panel-body tile-body' id='tile_body_{{tile_id}}'>
         <div class="front"><div id="tile-display-area"></div></div>
         <div class="back">
         <form>
            {{form_text | safe}}
         </form>
         <button class='btn btn-primary' onclick=tile_dict['{{tile_id}}'].submitOptions()>Submit</button>
         </div>
     </div>
 </div>
