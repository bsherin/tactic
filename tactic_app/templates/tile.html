<div class='panel panel-info tile-panel' id='tile_id_{{tile_id}}'>
    <div class='panel-heading tile-panel-heading'>
        <button type='button' class='close' onclick=tile_dict['{{tile_id}}'].closeMe()><span style="font-size:15px" class="glyphicon glyphicon-trash"></span></button>
        <button type='button' class='notclose triangle-right' onclick=tile_dict['{{tile_id}}'].expandMe()><span style="font-size:17px" class="glyphicon glyphicon-triangle-right"></span></button>
        <button type='button' class='notclose triangle-bottom' onclick=tile_dict['{{tile_id}}'].shrinkMe()><span style="font-size:17px" class="glyphicon glyphicon-triangle-bottom"></span></button>
        <button type='button' class='notclose' onclick=tile_dict['{{tile_id}}'].flipMe()><span style="font-size:17px" class="glyphicon glyphicon-cog"></span></button>
        {{tile_name}}
        <span id="spin-place" style="margin:7px"></span>
    </div>
     <div class='panel-body tile-body' id='tile_body_{{tile_id}}'>
         <div class="front"><div class="tile-display-area"></div></div>
         <div class="back">
         <form id="form-display-area">
            {{form_text | safe}}
         </form>
         <button class='btn btn-primary' onclick=tile_dict['{{tile_id}}'].submitOptions()>Submit</button>
         </div>
     </div>
 </div>
