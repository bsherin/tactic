<div class='panel panel-default log-panel log-panel-visible' id='{{tile_id}}'>
    <div class="panel-heading ">
        <div class="button-div">
            <button type="button" class="notclose shrink-log-button"><span style="font-size:13px" class="glyphicon glyphicon-triangle-bottom"></span></button>
            <button type="button" class="notclose expand-log-button"><span style="font-size:13px" class="glyphicon glyphicon-triangle-right"></span></button>
        </div>
        <div class="button-div">
            <button type="button" class="notclose close-log-button"><span style="font-size:13px" class="glyphicon glyphicon-trash"></span></button>
        </div>
        <div class="button-div">
            <button type="button" class="notclose run-log-button"><span style="font-size:13px" class="glyphicon glyphicon-step-forward"></span></button>
        </div>
        <div class="button-div">
            <button type="button" class="notclose clear-code-button"><span style="font-size:13px" class="glyphicon glyphicon-erase"></span></button>
            <button type="button" class="notclose console-spin-outer" style="display:none"><span style="font-size:13px" class="console-spin-place"></span></button>
        </div>
    </div>
     <div class='log-panel-body mousetrap console-code' id="{{ unique_id }}">
     </div>
      <div class='log-code-output'>
     </div>
 </div>
