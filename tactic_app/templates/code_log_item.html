<div class='card log-panel log-panel-visible'>
    <div class="card-header">
         <div class="button-div">
            <button type="button" class="notclose shrink-log-button">
                <span  class="fas fa-chevron-circle-down"> </span>
            </button>
            <button type="button" class="notclose expand-log-button">
                <span  class="fas fa-chevron-circle-right"></span>
            </button>
        </div>
        <div class="button-div">
            <button type="button" class="notclose close-log-button">
                <span  class="fas fa-trash-alt"></span>
            </button>
        </div>
        <div class="button-div">
            <button type="button" class="notclose run-log-button">
                <span  class="fas fa-step-forward"></span>
            </button>
        </div>
        <div class="button-div">
            <button type="button" class="notclose clear-code-button">
                <span  class="fas fa-eraser"></span>
            </button>
            <button type="button" class="notclose console-spin-outer"><span class="console-spin-place"></span></button>
        </div>
    </div>
     <div class='log-panel-summary' contenteditable="true">
         {{summary_text | safe}}
     </div>
     <div class='log-panel-body mousetrap console-code' id="{{ unique_id }}">
     </div>
      <div class='log-code-output'>
     </div>
 </div>
