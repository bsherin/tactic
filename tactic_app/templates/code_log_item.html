{# tactic_working #}
<div class='panel panel-default log-panel' id='{{tile_id}}'>
    <div class="panel-heading">
     <button type="button" class="notclose close-log-button"><span aria-hidden="true">x</span></button>
        <button type="button" class="notclose run-log-button"><span aria-hidden="true">Run</span></button>
        <button type="button" class="notclose clear-code-button"><span aria-hidden="true">Clear Output</span></button>
        <span class="console-spin-place" style="margin:7px"></span>
    </div>
     <div class='log-panel-body mousetrap console-code' id="{{ unique_id }}">
     </div>
      <div class='log-code-output'>
     </div>
 </div>
