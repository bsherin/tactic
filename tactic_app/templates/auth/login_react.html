{% extends "base_reactns.html" %}

{% block title %}Tactic - Login{% endblock %}

{% block styles %}
    <style>
    html, body, .body-outer, #root {
        height: 100%
    }
    </style>

{% endblock %}

{% block page_content %}

<div class="body-outer" style="text-align:center">
    <div id="root">
    </div>
</div>

{% endblock %}
{% block scripts %}
    <script src="{{url_for('static', filename='js/react_tools.js')}}"></script>
    <script type="module" src="{{url_for('static', filename='tactic_js/auth_react.js', v=version_string)}}"></script>

    <script>
        window.current_user = "{{current_user.username}}";
        window._show_message = "{{show_message}}";
        window._message = "{{message}}";
        window._next_view = "{{next_view}}";
        window.page_id = guid();
    </script>
{% endblock %}
