{% extends "base_reactns.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block head %}
{% endblock %}

{% block styles %}
{% endblock %}

{% block page_content %}
    <div id="modal-area">
    </div>
    <div id="library-home-root" class="container-fluid not-in-context">

    </div>
    <canvas id="measure-canvas" style="display:none"></canvas>
{% endblock %}
{% block scripts %}
    <script type="module" src="{{url_for('static', filename=module_source, v=version_string)}}"></script>
    <script>
        window.is_remote = "{{is_remote}}" == "yes";
        window.user_id = "{{current_user.get_id()}}";
        window.repository_type = "{{repository_type}}";
        window.database_type = "{{database_type}}";
        window.has_openapi_key = "{{has_openapi_key}}" == "True";
        window.page_id = window.library_id;  // This is used to sign out
    </script>
{% endblock %}
